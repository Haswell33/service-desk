{% extends 'base.html' %}

<head>
  <title>{% block title %} {{ block.super }} | Logged out{% endblock %}</title>
</head>

<body>
  {% block content %}
    <div id="content-logged-out" class="center-subdiv">
      <div id="dialog-logged-out" >
        <h3>You have successfully logged out</h3>
        <p class="main-color-border main-color-background-hover"><a href="{% url 'login' %}">Log in again</a></p>
      </div>
    </div>
  {% endblock %}
</body>
