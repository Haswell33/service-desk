{% extends 'base.html' %}

<head>
  <title>{% block title %} {{ block.super }} | Log In{% endblock %}</title>
</head>

<body>
  {% block content %}
    <div id="content-login" class="center-subdiv">
      <div id="dialog-login">
        <h2>Log In</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
  {% endblock %}
</body>
