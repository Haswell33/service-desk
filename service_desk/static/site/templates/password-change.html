{% extends 'base.html' %}

<head>
  <title>{% block title %} {{ block.super }} | Change password{% endblock %}</title>
</head>

<body>
  {% block content_page %}
  <div id="password-change-content" class="center">
    <div id="password-change-dialog" class="dialog">
      <h2>Change password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change password"/>
      </form>
    </div>
  </div>
  {% endblock %}
</body>
