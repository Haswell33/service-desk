{% extends 'base.html' %}

<head>
  <title>{% block title %} {{ block.super }} | Password reset{% endblock %}</title>
</head>

<body>
  {% block content %}
    <div id="content-password-reset" class="center-subdiv">
      <div id="dialog-password-reset" class="dialog">
        <h3>Enter your email address below, and we'll email instructions for setting a new one.</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Reset password"/>
        </form>
      </div>
    </div>
  {% endblock %}
</body>
