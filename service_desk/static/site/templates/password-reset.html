{% extends 'base.html' %}

<head>
  <title>{% block title %} {{ block.super }} | Password reset{% endblock %}</title>
</head>

<body>
  {% block content_page %}
  <div id="password-reset-content" class="center">
    <div id="password-reset-dialog" class="dialog">
      <h2>Password reset</h2>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
      <form id="password-reset-form" class="form" method="post">
        {% csrf_token %}
        <div class="form-field medium-short-field">
          <label for="{{ form.email.id_for_label }}">Email</label>
          {{ form.email }}
        </div>
        <div class="form-field medium-short-field">
          <input type="submit" value="Send email">
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</body>
