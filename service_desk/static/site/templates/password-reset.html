{% extends 'base.html' %}

<head>
  <title>{% block title %} {{ block.super }} | Password reset{% endblock %}</title>
</head>

<body>
  {% block content_page %}
  <div id="password-reset-content" class="center">
    <div id="password-reset-dialog" class="dialog">
      <h3>Enter your email address below, and we'll email instructions for setting a new one.</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset password"/>
      </form>
    </div>
  </div>
  {% endblock %}
</body>
