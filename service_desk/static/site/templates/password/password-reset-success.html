{% extends 'base.html' %}

<head>
  <title>{% block title %} {{ block.super }} | Password reset success{% endblock %}</title>
</head>

<body>
  {% block content_page %}
  <div class="content-page-block center">
    <div id="content-page-block_password-reset-success" class="dialog">
      <h3>Password has been successfully changed</h3>
      <a class="link" href="{% url 'login' %}">Log In here</a>
      <p class="footer">Service Desk App</p>
    </div>
  </div>
  {% endblock %}
</body>
