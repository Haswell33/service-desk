{% extends 'admin/base.html' %}

<head>
    { % load static % }
</head>

<body>
    {% block extrastyle %}{{ block.super }}
        <style>
            :root {
                --body-bg: var(--elem-light);
                --primary: var(--elem-dark);
                --link-fg: var(--theme);
                --darkened-bg: var(--elem-light);
                --hairline-color: var(--elem-light-third);
                --body-quiet-color: var(--elem-dark);
                --message-error-bg: var(--msg-error);
                --breadcrumbs-bg: var(--elem-dark-third);
                --breadcrumbs-fg: var(--elem-light);
                --object-tools-bg: var(--elem-light-secondary);
                --object-tools-fg: var(--elem-light);
                font-family: Lato, sans-serif;
            }
            #header
            {
                display: -webkit-inline-box;
                background: none;
                padding: 0;
            }

            div.breadcrumbs {
                padding: 5px 40px;
            }

            #nav-filter {
                border: none;
                margin: 0;
                color: var(--elem-dark);
                padding: 15px 15px 10px 15px;
                border-radius: 0
            }

            .dashboard #content {
                width: inherit;
            }
            #header a:focus,
            #header a:hover {
                text-decoration: none;
            }
            .dashboard #content #content-main {
                width: 85%;
            }
            #content-related .module h2 {
                border-bottom: 1px solid var(--elem-light-third);
                background: var(--elem-light-secondary);
                color: var(--elem-light)
            }

            #content-related .module h3{
                color: var(--elem-dark);
            }

            .app-app .content {
                transition: 300ms;
            }
            .app-app .module {
                border: none;
            }
            .module {
                border: 1px solid var(--elem-light-third);
                border-radius: 5px;
            }
            .paginator{
                width: inherit!important;
            }
            h1,
            #changelist .paginator {
                color: var(--elem-dark)
            }
            li, dt, dd {
                font-size: inherit;
                line-height: inherit;
            }

            #content-related {
                width:calc(15% - 10px);
                margin-left: 10px;
                margin-right: 0;
                background: var(--elem-light);
                float: inherit;
            }

            #content-related .actionlist {
                margin: 0;
            }

            #content {
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
            }
            #content > h1 {
                border-bottom: 1px solid var(--elem-light-third);
                padding: 10px 0;
                font-weight: 500;
            }
            /*.main > .content {
                flex: none
            }
            #container > .main {
                display: inline-block;
            }*/
            .colMS{
                margin-right: 0;
            }

            .module caption {
                font-size: 13px;
            }

            .module h2, .module caption, .inline-group h2 {
                background: var(--elem-light-secondary);
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                padding: 12px 8px;
                border-bottom: 1px solid var(--elem-light-third);
                color: var(--elem-dark)
            }

            a:link {
                color: var(--elem-dark)
            }
            a.section:link,
            a.section:visited {
                color: var(--elem-light);
            }

            tr:nth-child(even),
            tr:nth-child(odd) {
                background: none;
            }

            tr:not(:last-child){
                border-bottom: 1px solid var(--elem-light-third)
            }
            #content-main tr {
                transition: 400ms;
            }
            #content-main tr:hover{
                background: var(--theme-transparent);
            }
            td, th {
                border-bottom: none;
            }
            th a:hover,
            td a:hover,
            li a:hover {
                color: var(--elem-light)
            }
            #nav-sidebar .current-model {
                background: var(--theme);
            }

            #nav-sidebar table > tbody > tr.current-model a {
                color: var(--elem-light)
            }

            #nav-sidebar table > tbody > tr:not(.current-model) {
                transition: 300ms
            }

            #nav-sidebar table > tbody > tr:not(.current-model):hover {
                background: var(--elem-light-third)
            }

            @media (max-width: 1024px) {
                #header {
                    display: block;
                    background: none;
                    padding: 0;
                }
            }
        </style>
    {% endblock %}
    <div id="header">
        <div id="branding">
            {% block branding %}{% endblock %}
        </div>
        <div id="user-tools">
            {% block usertools %}{% endblock %}
        </div>
    {% block nav-global %}{% include 'base.html' %}{% endblock %}
    </div>
</body>
