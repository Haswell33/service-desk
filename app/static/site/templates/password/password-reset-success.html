{% extends 'base.html' %}

<head>
  <title>{% block title %} {{ block.super }} | Password reset success{% endblock %}</title>
</head>

<body>
  {% block content_page %}
    <div class="dialog overflow-hidden center dialog-button">
      <h3>Password has been successfully changed</h3>
      <a href="{% url 'login' %}">
        <input type="button" class="button" value="Log in here"/>
      </a>
      <p class="footer">Service Desk App</p>
    </div>
  {% endblock %}
</body>
